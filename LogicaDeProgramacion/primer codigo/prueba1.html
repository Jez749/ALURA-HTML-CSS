<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programación</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto) {
            document.write(texto);
            saltarLinea();
        }

        var edadMia = 31;
        var edadPareja = 29;

        imprimir("la diferencia de edad mi esposa y la mi es de " + (edadMia - edadPareja) + " años" )
    </script>
    
</body>
</html>

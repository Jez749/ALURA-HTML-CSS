<body>
    <h1>Cacular peso de masa corporal</h1>
    
    <script>
//una o mas instrucciónes pueden estar dentro de la funcion
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto) {
            document.write(texto);
            saltarLinea();
        }

        function calcularImc(peso,altura,nombre) {

            imc = peso / (altura * altura);
            imprimir("El imc de " + nombre + " es " + imc);

        }
        calcularImc(89,1.69,"Jezreel");
        calcularImc(70,1.75,"Felipe")

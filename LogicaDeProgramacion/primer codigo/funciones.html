<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programación</title>
</head>
<body>
    
    <script>
//una o mas instrucciónes pueden estar dentro de la funcion
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto) {
            document.write(texto);
            saltarLinea();
        }

        var year = 2022;

        imprimir("Hola amigos");
        //Este codigo calcula las edades de Juan, Pedro y Carlos
       
        imprimir("Juan tiene " + (year-2002) + " años");
        
        imprimir("Pedro tiene " + (year-1997) + " años");
        year = 2030
        
        imprimir("Carlos tiene " + (year-2007) + " años");

    </script>


</body>
</html>

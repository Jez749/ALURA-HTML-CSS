<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    //circulo central
    dibujarCirculo(300,200,25,"red");
    //circulo central arriba amarillo
    dibujarCirculo(300,150,25,"yellow");
    //circulo central abajo morado
    dibujarCirculo(300,250,25,"blue");
    //circulo derecho negro
    dibujarCirculo(350,200,25,"black");
    //circulo izquierdo verde
    dibujarCirculo(250,200,25,"orange");
</script>

<body>
<h1>PROGRAMA SORTEO</h1>    
    <script>


function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(texto) {
     document.write(texto);
     saltarLinea();
}

var parInicio = 2;


while (parInicio <=100) {
    imprimir(parInicio);
    parInicio = parInicio + 2;

}

imprimir("Fin")
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programación</title>
</head>
<body>
    <h1>Cacular puntos de equipos de futbol</h1>
    
    <script>
//una o mas instrucciónes pueden estar dentro de la funcion
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto) {
            document.write(texto);
            saltarLinea();
        }
//parseInt convierto los valores de texto a número para hacer las operaciones, pero no puede convertir una letra a numero
        var victorias = parseInt(prompt("Informe la cantidad de Victorias"));
        var empates = parseInt(prompt("Informe la cantidad de empates"));

        puntosTotal = victorias * 3 + empates;

        imprimir("Total de puntos del equipo es: " + puntosTotal)

        if (puntosTotal > 28) {
            imprimir("El equipo esta mejor que el año pasado");

        }

        if (puntosTotal < 28) {
            imprimir("El equipo esta peor que el año pasado");

        }
       
       if (puntosTotal == 28) {
            imprimir("El equipo esta igual que el año pasado");
       }
        

    </script>


</body>
</html>

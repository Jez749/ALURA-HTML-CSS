<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "darkgreen"; //propiedad
    pincel.fillRect(0,0,350,300); //funcion


    pincel.fillStyle = "black"; //propiedad
    pincel.fillRect(40,30,90,90); //funcion

    pincel.fillStyle = "black"; //propiedad
    pincel.fillRect(200,30,90,90); //funcion

    pincel.fillStyle = "black"; //propiedad
    pincel.fillRect(130,120,70,100); //funcion

    pincel.fillStyle = "black"; //propiedad
    pincel.fillRect(90,150,40,110); //funcion

    pincel.fillStyle = "black"; //propiedad
    pincel.fillRect(200,150,40,110); //funcion

 
    
</script>

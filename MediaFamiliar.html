<h1>Media Familiarr</h1>    
    <script>


        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto) {
            document.write(texto);
            saltarLinea();
        }


       var numeroMiebros = parseInt(prompt("ingrese la cantidad de miembros de su familia"));
       var contador = 1;
       var totalEdades = 0;

        while (contador <= numeroMiebros ) {
            edad = parseInt(prompt("ingrese la edad del familiar"));
            totalEdades = totalEdades + edad;
            contador++;

        }

        var mediaEdades = totalEdades / numeroMiebros;


        imprimir("la media de la familia es " + mediaEdades);
        imprimir("fin")



    </script>
